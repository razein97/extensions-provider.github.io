name: Generate JSON
on:
  push:
    branches:
      - main  # Change to your branch name
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-json:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      # Install dependencies if needed
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        # Remove this step if you don't have dependencies
      
      - name: Run script to generate JSON
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }} 
        run: |
          python main.py  # Updated to main.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add json/*.json  # Add all JSON files in json folder
          git diff --staged --quiet || git commit -m "Auto-generate JSON [skip ci]"
          git push
